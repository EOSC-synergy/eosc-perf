<html lang="en">
{# This comment describes the Base.html document which is the base for the other html templates.#}
<head>
    {% block head %}
    {# style sheet to be inserted here #}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div id="content">{% block info %}{% endblock %}</div>
    {% endblock %}
</body>
<script>
    {% block content %}
    {% endblock %}
</script>
</html>
