{% extends "base.html" %}

{% block title %}Benchmark Search{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="static/css/overlay.css" />
<script src="static/scripts/view/benchmark_search.js"></script>
{% endblock %}

{% block info %}
    <div id="overlay">
        <div id="overlay-text"></div>
    </div>
    <h1>Benchmark Search</h1>

    <form id="form" action="/benchmark_search_submit" method="POST">
        <input type="hidden" name="uuid" value="{{ uuid }}" />
        <input type="submit" class="btn btn-default" name="search" value="Search" />
    </form>
{% endblock %}
