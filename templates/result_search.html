{% extends "base.html" %}

{% block title %}Result Search and Selection{% endblock %}

{% block head %}
{{ super() }}
<script type="text/javascript" src="static/scripts/view/content.js"></script>
<script type="text/javascript" src="static/scripts/view/search_results.js"></script>
{% endblock %}
{% block content %}
{{content|safe}}
{% endblock %}
{% block info %}
<h1>Search for Results</h1>
<input type="button" class="btn btn-info" value="Find Results" onclick="ResultSearch.search()">
<ul id="filters" class="list-unstyled">
</ul>
<input type="button" id="add_filter" value="+ Add Filter" onclick="ResultSearch.add_filter_field()">
<input type="button" id="diagram" value="Visualize" onclick="ResultSearch.make_diagram()">
<table id="result_table" width=100%>
</table>
<select id="pages" onchange="ResultSearch.set_page()">
</select>
<h4>Results on page:</h4>
<select id="results_on_page" onchange="ResultSearch.set_results_per_page()">
    <option value="1">1</option>
    <option value="10" selected>10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>
{% endblock %}
