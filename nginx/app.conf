gzip on;

root /var/www/web;

server {
  listen       80 default_server;
  listen       [::]:80 default_server;

  location / {
    autoindex off;
    include uwsgi_params;
    uwsgi_pass flask:5000;
  }

  location /static {
    alias /var/www/web;
  }

  # Deny .htaccess etc
  location ~ /\.ht {
    deny  all;
  }

  #error_page 404 /404.html;
}

