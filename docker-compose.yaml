version: '3'
services:
  flask:
    image: flask-pse
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    # override app folder during development
    volumes:
      # development mounts, if these do not change, they should be copied in the dockerfile
      - ${PWD}/app:/app/app
      - ${PWD}/templates:/app/templates
      - ${PWD}/uwsgi.ini:/app/uwsgi.ini
      # production config
      - ${PWD}/config.yaml:/app/config.yaml

  nginx:
    image: nginx:1.14.2-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ${PWD}/certs:/etc/nginx/certs
      - ${PWD}/nginx:/etc/nginx/conf.d
      - ${PWD}/static:/var/www/web/
    #command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - flask
