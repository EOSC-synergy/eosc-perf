version: '3'

services:
  flask:
    image: flask-eosc-perf
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    # override app folder during development
    volumes:
      # development mounts, if these do not change, they should be copied in the dockerfile
      - ./eosc_perf:/app/eosc_perf
      - ./templates:/app/templates
      - ./uwsgi.ini:/app/uwsgi.ini
      - ./upload_license.txt:/app/upload_license.txt
      # production config
      - ./config.yaml:/app/config.yaml

  nginx:
    image: nginx:1.14.2-alpine
    restart: unless-stopped
    depends_on:
      - certbot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      #- ./nginx/certs:/etc/nginx/certs
      - ./nginx:/etc/nginx/conf.d
      - ./static:/var/www/web/
      - letsencrypt:/etc/letsencrypt:ro
      - www_certbot:/var/www/certbot:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - flask

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt
      - www_certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot/; sleep 12h & wait $${!}; done;'"

volumes:
  letsencrypt:
  www_certbot:

